{% extends 'base.html' %}
{% load static %}

{% block title %}Logowanie{% endblock %}

{% block log--action %}
<ul class="nav--actions">
  <li><a href="/login/#login" class="btn btn--small btn--without-border">Zaloguj</a></li>
  <li><a href="/register/#register" class="btn btn--small btn--highlighted">Załóż konto</a></li>
</ul>
{% endblock %}

{% block content %}
<section id="login" class="login-page">
    <h2>Zaloguj się</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Hasło" required />
            <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>
        <div class="form-group form-group--buttons">
            <a href="{% url 'register' %}" class="btn btn--without-border">Załóż konto</a>
            <button class="btn" type="submit">Zaloguj się</button>
        </div>
    </form>

</section>
{% endblock %}
