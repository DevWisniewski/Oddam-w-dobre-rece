<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %}Domyślny Tytuł{% endblock %}</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        {% block header %}
        <nav class="container container--70">
            <ul class="nav--actions">
                {% block navactions %}
                <!-- Domyślna zawartość sekcji nav-actions, jeśli nie zostanie nadpisana -->
                {% endblock %}
            </ul>

            <ul>
                {% block navlinks %}
                <!-- Domyślna zawartość sekcji nav-links, jeśli nie zostanie nadpisana -->
                {% endblock %}
            </ul>
        </nav>
        {% endblock %}
    </header>

    {% block content %}
    <!-- Główna treść strony będzie tu wstawiana przez szablony dziedziczące -->
    {% endblock %}

    <footer>
        <div class="contact">
            <h2>Skontaktuj się z nami</h2>
            <h3>Formularz kontaktowy</h3>
            <form class="form--contact">
                <div class="form-group form-group--50">
                    <input type="text" name="name" placeholder="Imię" />
                </div>
                <div class="form-group form-group--50">
                    <input type="text" name="surname" placeholder="Nazwisko" />
                </div>

                <div class="form-group">
                    <textarea name="message" placeholder="Wiadomość" rows="1"></textarea>
                </div>

                <button class="btn" type="submit">Wyślij</button>
            </form>
        </div>
        <div class="bottom-line">
            <span class="bottom-line--copy">Copyright &copy; 2018</span>
            <div class="bottom-line--icons">
                <a href="#" class="btn btn--small"><img src="images/icon-facebook.svg"/></a>
                <a href="#" class="btn btn--small"><img src="images/icon-instagram.svg"/></a>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
